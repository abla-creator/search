<form>
<div class="search">
    <i class="fas fa-camera" style="position:absolute; padding:15px; left:1050px" onclick="openForm()"></i>
    <input class="form-control form-control-lg" type="text" name="q" id="search" style="border-radius:24px" size="50" placeholder="" /><br /><br />
</div>
<input class="btn btn-primary" type="submit" value="Search Google Images">
    </form>



<div class="popup" id="myForm">
    <form align="center" method="get" action="http://images.google.com/images">
        <div>
            <h1><span class="multicolor">Google</span></h1><br />
        </div>
        <div class="search">
            <input type="file" name="q" accept="image/*">
            <input type="submit" value="Search Google Images">
        </div>
    </form>
</div>
<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }</script>
